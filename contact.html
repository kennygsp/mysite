                <form>
                    <label class="labeltext" for="name">NAME</label>

                    <label class="labeltext" for="text">MESSAGE</label>
                    <textarea class="messageinput" type="text" id="message" placeholder="Your Message" maxlength="350"></textarea>
                    <input type="submit" value="SEND MESSAGE">
                </form>
